#!/usr/bin/env ansible-playbook
---
- hosts: desktops,laptops
  become: true
  become_method: sudo

  vars:
    prometheus_version: 2.15.1
    prometheus_prefix_name: "prometheus-{{ prometheus_version }}.linux-{{ linux_architecture }}"
    prometheus_download_file_name: "{{ prometheus_prefix_name }}.tar.gz"

  tasks:
  - name: Creating prometheus user group
    group: name=prometheus state=present

  - name: Creating prometheus user
    user:
      name: prometheus
      group: prometheus
      system: yes
      shell: "/sbin/nologin"
      comment: "prometheus nologin User"
      createhome: false
      state: present

  - name: Install prometheus
    unarchive:
      src: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/{{ prometheus_download_file_name }}"
      dest: /tmp/
      remote_src: yes
      creates: "/tmp/{{ prometheus_download_file_name }}"
  
  - name: Copy prometheus file to bin
    copy:
      src: "/tmp/{{ prometheus_prefix_name }}/prometheus"
      dest: "/usr/local/bin/prometheus"
      owner: prometheus
      group: prometheus
      remote_src: yes
      mode: 0755
      
  - name: Delete prometheus tmp folder
    file:
      path: "/tmp/{{ prometheus_prefix_name }}"
      state: absent     
      
  - name: Prometheus directories
    file:
      path: "{{ item }}"
      state: directory
      mode: 0755
      owner: prometheus
      group: prometheus
    loop:
    - /etc/prometheus
    - /data/prometheus

  - name: config file
    template:
      src: ../templates/prometheus.conf.j2
      dest: /etc/prometheus/prometheus.conf

  - name: Copy systemd init file
    template:
      src: ../templates/prometheus.init.service.j2
      dest: /etc/systemd/system/prometheus.service

  - name: Reload systemd
    command: systemctl daemon-reload

  - name: Start prometheus service
    service:
      name: prometheus
      state: started
      enabled: yes

  - name: Restart the Prometheus service
    service:
      name: prometheus
      state: restarted

  - name: Check if prometheus is accessible
    uri:
      url: http://localhost:9090/status
      method: GET
      status_code: 200
